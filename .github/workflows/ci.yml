name: ci
on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i
      - run: npm run render:diagrams
      - uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: |
            docs/diagrams/svg
            docs/diagrams/png
